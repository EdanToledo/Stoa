
name: Publish Python Package to PyPI

on:
  # This workflow runs when a new tag matching the pattern v*.*.* is pushed.
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-publish:
    name: Build and publish Python üêç distribution to PyPI
    runs-on: ubuntu-latest

    # This environment configuration is required for trusted publishing.
    # The URL should point to your new PyPI project page.
    environment:
      name: pypi
      url: https://pypi.org/p/stoa-env

    # These permissions are required for the workflow to get an OIDC token from GitHub.
    permissions:
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: python -m pip install --upgrade pip build

    - name: Build package
      run: python -m build

    - name: Publish package to PyPI
      # This action now authenticates using the OIDC token from GitHub,
      # which PyPI is configured to trust. No password is needed.
      uses: pypa/gh-action-pypi-publish@release/v1
