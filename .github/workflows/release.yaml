name: Publish Python Package to PyPI

on:
  # This workflow runs when a new tag matching the pattern v*.*.* is pushed.
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-publish:
    name: Build and publish Python üêç distribution to PyPI
    runs-on: ubuntu-latest

    # This environment configuration is part of the trusted publishing setup.
    environment:
      name: pypi
      url: https://pypi.org/p/stoa

    # These permissions are required for trusted publishing.
    permissions:
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: python -m pip install --upgrade pip build

    - name: Build package
      # This command builds the sdist and wheel distributions.
      run: python -m build

    - name: Publish package to PyPI
      # This action handles the secure upload to PyPI.
      # It uses OIDC, so no API token or password is needed.
      uses: pypa/gh-action-pypi-publish@release/v1
